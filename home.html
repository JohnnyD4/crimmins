	</body>
	<script>
		let index = 0;
		scroll();

		function scroll() {
			const image = document.getElementsByClassName('imgSlide');

			for (let i = 0; i < image.length; i += 1) {
				image[i].style.display = 'none';
			}
			index++;
			if (index > image.length) {
				index = 1;
			}
			image[index - 1].style.display = 'block';
			setTimeout(scroll, 4000);
		}


		
	</script>
